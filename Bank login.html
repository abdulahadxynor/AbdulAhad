<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Vault - Secure Your Legacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0c0c1d;
            --secondary: #1a1a3a;
            --accent: #00d4ff;
            --accent-dark: #0088cc;
            --text: #ffffff;
            --text-secondary: #a0a0c0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
        }

        .cyber-border {
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            border-radius: 8px;
        }

        .cyber-glow {
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .hologram-effect {
            background: linear-gradient(45deg, rgba(0,212,255,0.1) 0%, rgba(0,136,204,0.1) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,212,255,0.3);
        }

        .memory-card {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .memory-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,212,255,0.3);
        }

        .flip-text {
            perspective: 1000px;
        }

        .flip-text-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-text:hover .flip-text-inner {
            transform: rotateY(180deg);
        }

        .flip-text-front, .flip-text-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .flip-text-back {
            transform: rotateY(180deg);
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .encryption-badge {
            animation: pulse 2s infinite;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .secure-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 6px;
            padding: 12px;
            color: white;
            transition: all 0.3s ease;
        }

        .secure-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto max-w-4xl">
        <!-- Authentication Section -->
        <div id="auth-section" class="cyber-border hologram-effect p-8 rounded-xl">
            <div class="text-center mb-8">
                <div class="w-16 h-16 mx-auto bg-gradient-to-r from-blue-400 to-cyan-400 rounded-full cyber-glow mb-4"></div>
                <h1 class="text-3xl font-bold font-['Orbitron'] text-cyan-400 mb-2">MEMORY VAULT</h1>
                <p class="text-cyan-200">Secure Access to Your Digital Legacy</p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="space-y-6">
                <div>
                    <label class="block text-cyan-300 mb-2">Username</label>
                    <input type="text" id="login-username" class="secure-input w-full" placeholder="Enter your username">
                </div>
                <div>
                    <label class="block text-cyan-300 mb-2">Password</label>
                    <input type="password" id="login-password" class="secure-input w-full" placeholder="Enter your password">
                </div>
                <button onclick="login()" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white py-3 rounded-lg font-semibold transition-all">
                    Access Vault
                </button>
                <p class="text-center text-cyan-200">
                    New user? <a href="#" onclick="showRegister()" class="text-white hover:underline">Create Vault</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="space-y-6 hidden">
                <div>
                    <label class="block text-cyan-300 mb-2">Full Name</label>
                    <input type="text" id="register-name" class="secure-input w-full" placeholder="Enter your full name">
                </div>
                <div>
                    <label class="block text-cyan-300 mb-2">Username</label>
                    <input type="text" id="register-username" class="secure-input w-full" placeholder="Choose a username">
                </div>
                <div>
                    <label class="block text-cyan-300 mb-2">Password</label>
                    <input type="password" id="register-password" class="secure-input w-full" placeholder="Create a strong password">
                </div>
                <div>
                    <label class="block text-cyan-300 mb-2">Confirm Password</label>
                    <input type="password" id="register-confirm" class="secure-input w-full" placeholder="Confirm your password">
                </div>
                <button onclick="register()" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white py-3 rounded-lg font-semibold transition-all">
                    Create Vault
                </button>
                <p class="text-center text-cyan-200">
                    Already have a vault? <a href="#" onclick="showLogin()" class="text-white hover:underline">Sign In</a>
                </p>
            </div>
        </div>

        <!-- Vault Section (Hidden initially) -->
        <div id="vault-section" class="hidden">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-gradient-to-r from-blue-400 to-cyan-400 rounded-full cyber-glow"></div>
                    <div>
                        <h1 class="text-2xl font-bold font-['Orbitron'] text-cyan-400">YOUR MEMORY VAULT</h1>
                        <p class="text-cyan-200 text-sm" id="welcome-message">Welcome back!</p>
                    </div>
                </div>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-all">
                    Logout
                </button>
            </div>

            <!-- Tabs -->
            <div class="flex space-x-2 mb-6">
                <button onclick="showTab('photos')" class="tab-button bg-cyan-500 text-white px-6 py-2 rounded-t-lg transition-all">
                    üì∏ Photos
                </button>
                <button onclick="showTab('videos')" class="tab-button bg-cyan-600 text-white px-6 py-2 rounded-t-lg transition-all">
                    üé• Videos
                </button>
                <button onclick="showTab('notes')" class="tab-button bg-cyan-700 text-white px-6 py-2 rounded-t-lg transition-all">
                    üìù Notes
                </button>
                <button onclick="showTab('profile')" class="tab-button bg-cyan-800 text-white px-6 py-2 rounded-t-lg transition-all">
                    üë§ Profile
                </button>
            </div>

            <!-- Tab Contents -->
            <div class="cyber-border hologram-effect p-6 rounded-xl rounded-tl-none">
                <!-- Photos Tab -->
                <div id="photos-tab" class="tab-content">
                    <h2 class="text-xl font-bold mb-4 text-cyan-400">Photo Memories</h2>
                    <div class="mb-6">
                        <input type="file" id="photo-upload" accept="image/*" class="hidden">
                        <label for="photo-upload" class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-2 rounded-lg cursor-pointer transition-all">
                            üìÅ Upload Photo
                        </label>
                        <input type="text" id="photo-title" class="secure-input mt-2 w-full" placeholder="Photo title">
                        <textarea id="photo-description" class="secure-input mt-2 w-full" placeholder="Photo description" rows="3"></textarea>
                        <button onclick="addPhoto()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg mt-2 transition-all">
                            Save Photo
                        </button>
                    </div>
                    <div id="photos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Photos will be loaded here -->
                    </div>
                </div>

                <!-- Videos Tab -->
                <div id="videos-tab" class="tab-content">
                    <h2 class="text-xl font-bold mb-4 text-cyan-400">Video Memories</h2>
                    <div class="mb-6">
                        <input type="file" id="video-upload" accept="video/*" class="hidden">
                        <label for="video-upload" class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-2 rounded-lg cursor-pointer transition-all">
                            üìÅ Upload Video
                        </label>
                        <input type="text" id="video-title" class="secure-input mt-2 w-full" placeholder="Video title">
                        <textarea id="video-description" class="secure-input mt-2 w-full" placeholder="Video description" rows="3"></textarea>
                        <button onclick="addVideo()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg mt-2 transition-all">
                            Save Video
                        </button>
                    </div>
                    <div id="videos-container" class="grid grid-cols-1 gap-4">
                        <!-- Videos will be loaded here -->
                    </div>
                </div>

                <!-- Notes Tab -->
                <div id="notes-tab" class="tab-content">
                    <h2 class="text-xl font-bold mb-4 text-cyan-400">Written Memories</h2>
                    <div class="mb-6">
                        <input type="text" id="note-title" class="secure-input w-full mb-2" placeholder="Note title">
                        <textarea id="note-content" class="secure-input w-full" placeholder="Write your memory here..." rows="6"></textarea>
                        <button onclick="addNote()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg mt-2 transition-all">
                            Save Note
                        </button>
                    </div>
                    <div id="notes-container" class="grid grid-cols-1 gap-4">
                        <!-- Notes will be loaded here -->
                    </div>
                </div>

                <!-- Profile Tab -->
                <div id="profile-tab" class="tab-content">
                    <h2 class="text-xl font-bold mb-4 text-cyan-400">Your Profile</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-cyan-300 mb-2">Full Name</label>
                            <input type="text" id="profile-name" class="secure-input w-full" readonly>
                        </div>
                        <div>
                            <label class="block text-cyan-300 mb-2">Username</label>
                            <input type="text" id="profile-username" class="secure-input w-full" readonly>
                        </div>
                        <div>
                            <label class="block text-cyan-300 mb-2">Vault Created</label>
                            <input type="text" id="profile-created" class="secure-input w-full" readonly>
                        </div>
                        <div class="grid grid-cols-3 gap-4 mt-6">
                            <div class="text-center p-4 cyber-border rounded-lg">
                                <div class="text-2xl font-bold text-cyan-400" id="photos-count">0</div>
                                <div class="text-cyan-200">Photos</div>
                            </div>
                            <div class="text-center p-4 cyber-border rounded-lg">
                                <div class="text-2xl font-bold text-cyan-400" id="videos-count">0</div>
                                <div class="text-cyan-200">Videos</div>
                            </div>
                            <div class="text-center p-4 cyber-border rounded-lg">
                                <div class="text-2xl font-bold text-cyan-400" id="notes-count">0</div>
                                <div class="text-cyan-200">Notes</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status-message" class="fixed top-4 right-4 p-4 rounded-lg shadow-lg hidden z-50"></div>
    </div>    

    <script>
        // Global variables
        let currentUser = null;
        let currentTab = 'photos';

        // Initialize the application
        function init() {
            // Check if user is already logged in
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showVault();
            } else {
                showLogin();
            }
        }

        // Show login form
        function showLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('register-form').classList.add('hidden');
        }

        // Show register form
        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        // Show vault section
        function showVault() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('vault-section').classList.remove('hidden');
            document.getElementById('welcome-message').textContent = `Welcome back, ${currentUser.name}!`;
            loadUserData();
            showTab('photos');
        }

        // Show authentication section
        function showAuth() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('vault-section').classList.add('hidden');
            currentUser = null;
            localStorage.removeItem('currentUser');
        }

        // Show tab content
        function showTab(tabName) {
            currentTab = tabName;
            
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('bg-cyan-500', 'bg-cyan-600', 'bg-cyan-700', 'bg-cyan-800');
                btn.classList.add('bg-cyan-800');
            });
            
            const activeBtn = document.querySelector(`button[onclick="showTab('${tabName}')"]`);
            if (activeBtn) {
                activeBtn.classList.remove('bg-cyan-800');
                if (tabName === 'photos') activeBtn.classList.add('bg-cyan-500');
                else if (tabName === 'videos') activeBtn.classList.add('bg-cyan-600');
                else if (tabName === 'notes') activeBtn.classList.add('bg-cyan-700');
                else activeBtn.classList.add('bg-cyan-800');
            }

            // Show tab content
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');

            // Load specific tab data
            if (tabName === 'photos') loadPhotos();
            else if (tabName === 'videos') loadVideos();
            else if (tabName === 'notes') loadNotes();
            else if (tabName === 'profile') loadProfile();
        }

        // User registration
        function register() {
            const name = document.getElementById('register-name').value.trim();
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (!name || !username || !password) {
                showStatus('Please fill all fields', 'error');
                return;
            }

            if (password !== confirm) {
                showStatus('Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showStatus('Password must be at least 6 characters', 'error');
                return;
            }

            // Check if username already exists
            const users = JSON.parse(localStorage.getItem('memoryBankUsers') || '{}');
            if (users[username]) {
                showStatus('Username already exists', 'error');
                return;
            }

            // Create new user
            users[username] = {
                name: name,
                username: username,
                password: btoa(password), // Simple encoding (not secure for production)
                createdAt: new Date().toISOString(),
                memories: {
                    photos: [],
                    videos: [],
                    notes: []
                }
            };

            localStorage.setItem('memoryBankUsers', JSON.stringify(users));
            
            // Auto login
            currentUser = users[username];
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            showStatus('Vault created successfully!', 'success');
            setTimeout(() => showVault(), 1000);
        }

        // User login
        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            const users = JSON.parse(localStorage.getItem('memoryBankUsers') || '{}');
            const user = users[username];

            if (!user || btoa(password) !== user.password) {
                showStatus('Invalid username or password', 'error');
                return;
            }

            currentUser = user;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            showStatus('Welcome back!', 'success');
            setTimeout(() => showVault(), 1000);
        }

        // Logout
        function logout() {
            showStatus('Logged out successfully', 'success');
            setTimeout(() => showAuth(), 1000);
        }

        // Add photo memory
        function addPhoto() {
            const fileInput = document.getElementById('photo-upload');
            const title = document.getElementById('photo-title').value.trim();
            const description = document.getElementById('photo-description').value.trim();

            if (!fileInput.files[0]) {
                showStatus('Please select a photo', 'error');
                return;
            }

            if (!title) {
                showStatus('Please add a title', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const photo = {
                    id: Date.now(),
                    title: title,
                    description: description,
                    image: e.target.result,
                    createdAt: new Date().toISOString()
                };

                const users = JSON.parse(localStorage.getItem('memoryBankUsers') || '{}');
                users[currentUser.username].memories.photos.push(photo);
                localStorage.setItem('memoryBankUsers', JSON.stringify(users));
                
                currentUser = users[currentUser.username];
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                // Clear form
                fileInput.value = '';
                document.getElementById('photo-title').value = '';
                document.getElementById('photo-description').value = '';

                showStatus('Photo saved successfully!', 'success');
                loadPhotos();
            };
            reader.readAsDataURL(fileInput.files[0]);
        }

        // Add video memory
        function addVideo() {
            const fileInput = document.getElementById('video-upload');
            const title = document.getElementById('video-title').value.trim();
            const description = document.getElementById('video-description').value.trim();

            if (!fileInput.files[0]) {
                showStatus('Please select a video', 'error');
                return;
            }

            if (!title) {
                showStatus('Please add a title', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const video = {
                    id: Date.now(),
                    title: title,
                    description: description,
                    video: e.target.result,
                    createdAt: new Date().toISOString()
                };

                const users = JSON.parse(localStorage.getItem('memoryBankUsers') || '{}');
                users[currentUser.username].memories.videos.push(video);
                localStorage.setItem('memoryBankUsers', JSON.stringify(users));
                
                currentUser = users[currentUser.username];
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                // Clear form
                fileInput.value = '';
                document.getElementById('video-title').value = '';
                document.getElementById('video-description').value = '';

                showStatus('Video saved successfully!', 'success');
                loadVideos();
            };
            reader.readAsDataURL(fileInput.files[0]);
        }

        // Add note memory
        function addNote() {
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();

            if (!title || !content) {
                showStatus('Please fill both title and content', 'error');
                return;
            }

            const note = {
                id: Date.now(),
                title: title,
                content: content,
                createdAt: new Date().toISOString()
            };

            const users = JSON.parse(localStorage.getItem('memoryBankUsers') || '{}');
            users[currentUser.username].memories.notes.push(note);
            localStorage.setItem('memoryBankUsers', JSON.stringify(users));
            
            currentUser = users[currentUser.username];
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            // Clear form
            document.getElementById('note-title').value = '';
            document.getElementById('note-content').value = '';

            showStatus('Note saved successfully!', 'success');
            loadNotes();
        }

        // Load user data
        function loadUserData() {
            const users = JSON.parse(localStorage.getItem('memoryBankUsers') || '{}');
            currentUser = users[currentUser.username];
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
        }

        // Load photos
        function loadPhotos() {
            const container = document.getElementById('photos-container');
            container.innerHTML = '';

            if (!currentUser.memories.photos.length) {
                container.innerHTML = '<p class="text-cyan-200 text-center py-8">No photos yet. Upload your first memory!</p>';
                return;
            }

            currentUser.memories.photos.forEach(photo => {
                const photoCard = `
                    <div class="memory-card cyber-border p-4 rounded-lg">
                        <img src="${photo.image}" alt="${photo.title}" class="w-full h-48 object-cover rounded-lg mb-3">
                        <h3 class="font-bold text-cyan-300">${photo.title}</h3>
                        ${photo.description ? `<p class="text-sm text-gray-300 mt-1">${photo.description}</p>` : ''}
                        <p class="text-xs text-gray-400 mt-2">${new Date(photo.createdAt).toLocaleDateString()}</p>
                    </div>
                `;
                container.innerHTML += photoCard;
            });
        }

        // Load videos
        function loadVideos() {
            const container = document.getElementById('videos-container');
            container.innerHTML = '';

            if (!currentUser.memories.videos.length) {
                container.innerHTML = '<p class="text-cyan-200 text-center py-8">No videos yet. Upload your first video memory!</p>';
                return;
            }

            currentUser.memories.videos.forEach(video => {
                const videoCard = `
                    <div class="memory-card cyber-border p-4 rounded-lg">
                        <video src="${video.video}" controls class="w-full h-48 object-cover rounded-lg mb-3"></video>
                        <h3 class="font-bold text-cyan-300">${video.title}</h3>
                        ${video.description ? `<p class="text-sm text-gray-300 mt-1">${video.description}</p>` : ''}
                        <p class="text-xs text-gray-400 mt-2">${new Date(video.createdAt).toLocaleDateString()}</p>
                    </div>
                `;
                container.innerHTML += videoCard;
            });
        }

        // Load notes
        function loadNotes() {
            const container = document.getElementById('notes-container');
            container.innerHTML = '';

            if (!currentUser.memories.notes.length) {
                container.innerHTML = '<p class="text-cyan-200 text-center py-8">No notes yet. Write your first memory!</p>';
                return;
            }

            currentUser.memories.notes.forEach(note => {
                const noteCard = `
                    <div class="memory-card cyber-border p-4 rounded-lg">
                        <h3 class="font-bold text-cyan-300">${note.title}</h3>
                        <p class="text-gray-300 mt-2">${note.content}</p>
                        <p class="text-xs text-gray-400 mt-3">${new Date(note.createdAt).toLocaleDateString()}</p>
                    </div>
                `;
                container.innerHTML += noteCard;
            });
        }

        // Load profile
        function loadProfile() {
            document.getElementById('profile-name').value = currentUser.name;
            document.getElementById('profile-username').value = currentUser.username;
            document.getElementById('profile-created').value = new Date(currentUser.createdAt).toLocaleDateString();
            
            document.getElementById('photos-count').textContent = currentUser.memories.photos.length;
            document.getElementById('videos-count').textContent = currentUser.memories.videos.length;
            document.getElementById('notes-count').textContent = currentUser.memories.notes.length;
        }

        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status-message');
            status.textContent = message;
            status.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            } text-white`;
            
            setTimeout(() => {
                status.className = 'fixed top-4 right-4 p-4 rounded-lg shadow-lg hidden';
            }, 3000);
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
